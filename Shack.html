<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costume Shack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UVNHaiBaTrung&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/Shack.css">
</head>
<body class="bg-black text-white font-['UVNHaiBaTrung']">
    <div class="container">
        <header>
            <h1>Costume Shack</h1>
        </header>
        <main class="flex flex-col lg:flex-row gap-8">
            <section class="product-selection">
                <h2>Choose a Costume</h2>
                <div class="product-selector" data-product-id="1">Warrior</div>
                <div class="product-selector" data-product-id="2">Knight</div>
                <div class="product-selector" data-product-id="3">Wizard</div>
                <div class="product-selector" data-product-id="4">Rogue</div>
                <div class="product-selector" data-product-id="5">Bard</div>
                <div class="product-selector" data-product-id="6">Paladin</div>
                </section>
            <section class="product-showcase">
                <h2>Product Showcase</h2>
                <div class="product-image-container">
                    <img class="product-image-frame active" src="asset/img/knight.png" alt="Warrior Costume 1">
                </div>
            </section>
            <section class="price-display">
                <h2>Price</h2>
                <p>$0.00</p>
            </section>
        </main>
        <footer>
            <p>Â© 2024 Costume Shack. All rights reserved.</p>
        </footer>
    </div>
    <script src="script/shackScript.js"></script>
</body>
</html>
