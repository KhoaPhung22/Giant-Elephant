<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merchant's Den</title>
  <link rel="stylesheet" href="style/shack.css" />
</head>
<body>

  <div class="merchant-container">
    <h2 class="title">Merchant's Den</h2>
    <div class="inventory-grid">
      <!-- Sample item slots -->
      <div class="slot"><img src="asset/items/red-hood.png" alt="Red Hood" /></div>
      <div class="slot"><img src="asset/items/red-pants.png" alt="Red Pants" /></div>
      <div class="slot"><img src="asset/items/blue-hood.png" alt="Blue Hood" /></div>
      <div class="slot"><img src="asset/items/blue-pants.png" alt="Blue Pants" /></div>

      <!-- Empty slots -->
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
  </div>

  <script src="script/shack.js"></script>
</body>
</html>
